<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Alex Chen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coming-soon-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Animated background orbs */
        .background-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.3) 0%, transparent 70%);
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            bottom: 20%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(175, 82, 222, 0.2) 0%, transparent 70%);
            animation-delay: 2s;
        }

        .orb:nth-child(3) {
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(50, 215, 75, 0.2) 0%, transparent 70%);
            animation-delay: 4s;
            transform: translate(-50%, -50%);
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(30px, -50px) scale(1.1);
                opacity: 0.5;
            }
        }

        .coming-soon-text {
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 0;
            background: linear-gradient(135deg, #007aff 0%, #af52de 50%, #32d74b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -3px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        }

        .coming-soon-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #007aff 0%, #af52de 50%, #32d74b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
        }

        /* Pulsing animation */
        .coming-soon-text {
            animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards, 
                       pulse 3s ease-in-out 2s infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.02);
                filter: brightness(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .coming-soon-text {
                font-size: 56px;
                letter-spacing: -2px;
            }

            .orb {
                filter: blur(40px);
            }

            .orb:nth-child(1) {
                width: 200px;
                height: 200px;
            }

            .orb:nth-child(2) {
                width: 250px;
                height: 250px;
            }

            .orb:nth-child(3) {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon-text {
                font-size: 42px;
                letter-spacing: -1px;
            }
        }
    </style>
</head>
<body>
    <div class="background-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <div class="coming-soon-container">
        <h1 class="coming-soon-text">Coming Soon</h1>
    </div>
</body>
</html>
